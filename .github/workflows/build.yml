name: Build and Push Docker Images

on:
  push:
    paths:
      - 'nmap/**'
      - 'pacu/**'
      - 'prowler/**'
  pull_request:
    paths:
      - 'nmap/**'
      - 'pacu/**'
      - 'prowler/**'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        folder: [nmap, pacu, prowler]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Check for changes in ${{ matrix.folder }}
        id: check-changes
        run: |
          if git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -q "${{ matrix.folder }}"; then
            echo "::set-output name=has_changes::true"
          fi

      - name: Log in to Docker Hub
        if: steps.check-changes.outputs.has_changes == 'true'
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and push Docker image in ${{ matrix.folder }}
        if: steps.check-changes.outputs.has_changes == 'true'
        run: |
          cd ${{ matrix.folder }}
          IMAGE_NAME='gorje6/ecs-${{ matrix.folder }}'  # Replace with your Docker Hub username and image name
          TAG="${{ github.sha }}"
          docker build -t $IMAGE_NAME:$TAG .
          docker push $IMAGE_NAME:$TAG
